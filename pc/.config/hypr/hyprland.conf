##########################
##                      ##
## HYPRLAND CONFIG FILE ##
##                      ##
##########################

## TERMINAL + OTHERS ##

$terminal = kitty
$menu = bemenu

## MONITORS ##

monitor = DP-2,1920x1080@144,0x0,1,bitdepth,10
monitor = HDMI-A-2,preferred,1920x0,1,bitdepth,10
#monitor = ,preferred,auto,1,mirror,DP-2 mirror monitor 1
workspace = name:1,monitor:DP-2
exec-once = hyprctl dispatch workspace 1

## INITIALIZATION FUNCTIONS ##

exec-once = /usr/lib/polkit-xde-authentication-agent-1
exec-once = xrandr --output DP-2 --primary

exec-once = waybar &
exec-once = hyprpaper
#exec-once = hypridle
exec-once = hyprctl setcursor Bibata-Modern-Amber 24

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

## NVIDIA DRIVERS ##

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

## INPUT SETTINGS ##

input {
    accel_profile = flat
    follow_mouse = 2
    #force_no_accel = 1
    kb_layout = us
    sensitivity = 0.0
}

## KEYBINDINGS ##

# super as mod
$mod = SUPER

# some shinnanigan
bind = $mod SHIFT,RETURN,exec,$terminal
bind = $mod SHIFT,c,killactive,
bind = $mod,p,exec,$menu

# move around windows
bind = $mod,h,movefocus,l
bind = $mod,l,movefocus,r
bind = $mod,k,movefocus,u
bind = $mod,j,movefocus,d

# swap windows
bind = $mod SHIFT,h,movewindow,l
bind = $mod SHIFT,l,movewindow,r
bind = $mod SHIFT,k,movewindow,u
bind = $mod SHIFT,j,movewindow,d

# switch workspaces
bind = $mod,1,workspace,1
bind = $mod,2,workspace,2
bind = $mod,3,workspace,3
bind = $mod,4,workspace,4
bind = $mod,5,workspace,5
bind = $mod,6,workspace,6
bind = $mod,7,workspace,7
bind = $mod,8,workspace,8
bind = $mod,9,workspace,9

# move active window to workspace
bind = $mod SHIFT,1,movetoworkspace,1
bind = $mod SHIFT,2,movetoworkspace,2
bind = $mod SHIFT,3,movetoworkspace,3
bind = $mod SHIFT,4,movetoworkspace,4
bind = $mod SHIFT,5,movetoworkspace,5
bind = $mod SHIFT,6,movetoworkspace,6
bind = $mod SHIFT,7,movetoworkspace,7
bind = $mod SHIFT,8,movetoworkspace,8
bind = $mod SHIFT,9,movetoworkspace,9

# lock screen
bind = $mod SHIFT,q,exec,hyprlock

## SCREEN SHARING ##
windowrulev2 = opacity 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$
